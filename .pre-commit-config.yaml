repos:
  # Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Additional secret detection (gitleaks)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # Repo-specific stealth and compliance checks
  - repo: local
    hooks:
      - id: block-cursor-files
        name: Block .cursor/ files
        entry: >-
          bash -c "if git diff --cached --name-only | grep -q '^\\.cursor/'; then echo 'ERROR - .cursor/ files must not be committed'; exit 1; fi"
        language: system
        pass_filenames: false
      - id: block-gitignore
        name: Block .gitignore files
        entry: >-
          bash -c "if git diff --cached --name-only | grep -q '^\\.gitignore$'; then echo 'ERROR - .gitignore must not be committed (use global ignore)'; exit 1; fi"
        language: system
        pass_filenames: false
